            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #logo {
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50?text=Logo') no-repeat center;
            background-size: cover;
            border-radius: 50%;
        }
        #title {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        #username-container {

            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #username-input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #e0e0e0;
            width: 200px;
        }
        #username-submit {
            padding: 10px 20px;
            font-size: 1em;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #username-submit:hover {
            background: #e6c200;
        }
        #chat-container {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        #online-count {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            background: #1e1e1e;
            margin-bottom: 10px;
        }
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            background: #333;
        }
        .username {
            font-weight: bold;
            color: #1e90ff;
        }
        .kyrosil {
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            position: relative;
        }
        .kyrosil::before {
            content: "👑";
            margin-right: 5px;
        }
        #message-input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        #message-submit {
            padding: 10px;
            font-size: 1em;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #message-submit:hover {
            background: #e6c200;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 4px;
        }
    </style>

        // Kullanıcı adı
        let currentUser = null;

        // Online kullanıcı sayısı için sabit bir aralık
        let onlineCount = 5000;
        function updateOnlineCount() {
            onlineCount += getRandomInt(-500, 500); // ±500 değişim
            onlineCount = Math.max(5000, Math.min(50000, onlineCount)); // 5000-50000 aralığı
            document.getElementById('online-count').textContent = `Online: ${onlineCount}`;
        }

        // Rastgele sayı üretme
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Rastgele kullanıcı ismi çekme (JSON'dan)
        function getRandomUsername() {
            return fakeChatData.nicknames[getRandomInt(0, fakeChatData.nicknames.length - 1)];
        }

        // Rastgele mesaj çekme (JSON'dan)
        function getRandomMessage() {
            return fakeChatData.messages[getRandomInt(0, fakeChatData.messages.length - 1)];
        }

        // Yeni sahte mesaj ekleme (diyalog tarzı)
        function addFakeMessage() {
            const chatBox = document.getElementById('chat-box');
            const user = getRandomUsername();
            const message = getRandomMessage();

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="username">${user}:</span> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Kullanıcı mesajı ekleme
        function addUserMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            const userClass = currentUser.toLowerCase() === 'kyrosil' ? 'kyrosil' : 'username';
            messageElement.innerHTML = `<span class="${userClass}">${currentUser}:</span> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Kullanıcı adı seçme
        document.getElementById('username-submit').addEventListener('click', () => {
            const usernameInput = document.getElementById('username-input').value.trim();
            if (usernameInput) {
                currentUser = usernameInput;
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
                // Sahte mesajları başlat
                setInterval(addFakeMessage, getRandomInt(300, 3000)); // 0.3-3 saniye
                updateOnlineCount();
                setInterval(updateOnlineCount, 3000); // Her 3 saniyede online sayısı güncelle
            } else {
                alert('Please enter a username!');
            }
        });

        // Mesaj gönderme
        document.getElementById('message-submit').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                addUserMessage(message);
                messageInput.value = '';
            }
        });

        // Enter tuşu ile mesaj gönderme
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('message-submit').click();
            }
        });
    </script>
