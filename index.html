<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyrosil Live</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    #logo {
      width: 50px;
      height: 50px;
      background: url('https://via.placeholder.com/50?text=Logo') no-repeat center;
      background-size: cover;
      border-radius: 50%;
    }
    #title {
      font-size: 2em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    #username-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input,
    button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #ffd700;
      color: #1a1a1a;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    #chat-container {
      display: none;
      width: 100%;
      max-width: 600px;
      background-color: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }
    #online-count {
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 10px;
      text-align: center;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      background-color: #1e1e1e;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      background-color: #333;
    }
    .username {
      font-weight: bold;
      color: #1e90ff;
    }
    .kyrosil {
      color: #ffd700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
    .kyrosil::before {
      content: "\1F451 ";
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }
    ::-webkit-scrollbar-thumb {
      background: #ffd700;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      #title {
        font-size: 1.5em;
      }
      input,
      button {
        width: 100%;
      }
      #chat-box {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="logo"></div>
    <h1 id="title">Kyrosil Live</h1>
  </div>
  <div id="username-container">
    <input type="text" id="username-input" placeholder="Choose a username" maxlength="20">
    <button id="username-submit">Join Chat</button>
  </div>
  <div id="chat-container">
    <div id="online-count">Online: 0</div>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message..." maxlength="100">
    <button id="message-submit">Send</button>
  </div>
  <script src="https://github.com/kyrosil/kyrosil-nelazimsa-kapida/blob/main/fake_chat_data.js"></script>
  <script>
    let currentUser = null;
    let onlineCount = 5000;

    function updateOnlineCount() {
      onlineCount += Math.floor(Math.random() * 1000) - 500;
      onlineCount = Math.max(5000, Math.min(50000, onlineCount));
      document.getElementById('online-count').textContent = `Online: ${onlineCount}`;
    }

    function getRandomNickname() {
      return fakeChatData.nicknames[Math.floor(Math.random() * fakeChatData.nicknames.length)];
    }

    function getRandomMessage() {
      const langs = Object.keys(fakeChatData.messages);
      const lang = langs[Math.floor(Math.random() * langs.length)];
      const messages = fakeChatData.messages[lang];
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function addFakeMessage() {
      const chatBox = document.getElementById('chat-box');
      const user = getRandomNickname();
      const message = getRandomMessage();

      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `<span class="username">${user}:</span> ${message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addUserMessage(message) {
      const chatBox = document.getElementById('chat-box');
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      const userClass = currentUser.toLowerCase() === 'kyrosil' ? 'kyrosil' : 'username';
      messageElement.innerHTML = `<span class="${userClass}">${currentUser}:</span> ${message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('username-submit').addEventListener('click', () => {
      const input = document.getElementById('username-input').value.trim();
      if (input) {
        currentUser = input;
        document.getElementById('username-container').style.display = 'none';
        document.getElementById('chat-container').style.display = 'block';

        setInterval(addFakeMessage, Math.floor(Math.random() * 2000) + 1000);
        updateOnlineCount();
        setInterval(updateOnlineCount, 3000);
      } else {
        alert("Please enter a username.");
      }
    });

    document.getElementById('message-submit').addEventListener('click', () => {
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();
      if (message) {
        addUserMessage(message);
        messageInput.value = '';
      }
    });

    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('message-submit').click();
      }
    });
  </script>
</body>
</html>
