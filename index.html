<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosil Live</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #logo {
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50?text=Logo') no-repeat center;
            background-size: cover;
            border-radius: 50%;
        }
        #title {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        #username-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #username-input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #e0e0e0;
            width: 200px;
        }
        #username-submit {
            padding: 10px 20px;
            font-size: 1em;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #username-submit:hover {
            background: #e6c200;
        }
        #chat-container {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        #online-count {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }
        #chat-box {
            height: 60vh;
            overflow-y: scroll;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            background: #1e1e1e;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            background: #333;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .username {
            font-weight: bold;
            color: #1e90ff;
        }
        .kyrosil {
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            position: relative;
        }
        .kyrosil::before {
            content: "ğŸ‘‘";
            margin-right: 5px;
        }
        .mod-buttons {
            display: none;
            gap: 5px;
        }
        .mod-buttons button {
            padding: 4px 8px;
            font-size: 0.8em;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .mod-buttons button:hover {
            background: #cc3333;
        }
        #message-input {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 0.9em;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        #message-submit {
            padding: 8px;
            font-size: 0.9em;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #message-submit:hover {
            background: #e6c200;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 4px;
        }

        /* Mobil optimizasyon */
        @media (max-width: 480px) {
            #chat-container {
                max-width: 100%;
                padding: 10px;
            }
            #chat-box {
                height: 50vh;
                font-size: 0.8em;
            }
            #message-input {
                width: calc(100% - 15px);
                padding: 6px;
            }
            #message-submit {
                padding: 6px;
            }
            #title {
                font-size: 1.5em;
            }
            .message {
                font-size: 0.8em;
                padding: 6px;
            }
            .mod-buttons button {
                padding: 3px 6px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
