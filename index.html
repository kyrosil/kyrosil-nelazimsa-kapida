            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #logo {
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50?text=Logo') no-repeat center;
            background-size: cover;
            border-radius: 50%;
        }
        #title {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        #username-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #username-input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #e0e0e0;
            width: 200px;
        }
        #username-submit {
            padding: 10px 20px;
            font-size: 1em;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #username-submit:hover {
            background: #e6c200;
        }
        #chat-container {
            display: none;
            width: 100%;
            max-width: 600px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        #online-count {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }
        #chat-box {
            height: 60vh;
            overflow-y: scroll;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            background: #1e1e1e;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            background: #333;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .username {
            font-weight: bold;
            color: #1e90ff;
        }
        .kyrosil {
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            position: relative;
        }
        .kyrosil::before {
            content: "👑";
            margin-right: 5px;
        }
        .mod-buttons {
            display: none;
            gap: 5px;
        }
        .mod-buttons button {
            padding: 4px 8px;
            font-size: 0.8em;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .mod-buttons button:hover {
            background: #cc3333;
        }
        #message-input {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 0.9em;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        #message-submit {
            padding: 8px;
            font-size: 0.9em;
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #message-submit:hover {
            background: #e6c200;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 4px;
        }

        /* Mobil optimizasyon */
        @media (max-width: 480px) {
            #chat-container {
                max-width: 100%;
                padding: 10px;
            }
            #chat-box {
                height: 50vh;
                font-size: 0.8em;
            }
            #message-input {
                width: calc(100% - 15px);
                padding: 6px;
            }
            #message-submit {
                padding: 6px;
            }
            #title {
                font-size: 1.5em;
            }
            .message {
                font-size: 0.8em;
                padding: 6px;
            }
            .mod-buttons button {
                padding: 3px 6px;
                font-size: 0.7em;
            }
        }
    </style>
</head>

            return Math.floor(Math.random() * (max - min + 1)) + min;

            return fakeChatData.nicknames[getRandomInt(0, fakeChatData.nicknames.length - 1)];

        function getRandomMessage() {
            return fakeChatData.messages[getRandomInt(0, fakeChatData.messages.length - 1)];
        }

        // Dil kontrol fonksiyonu
        function detectLanguage(message) {
            const turkishRegex = /[çğıöşü]/i;
            const greekRegex = /[α-ω]/i;
            const frenchRegex = /[éèêëàâäîïôöùûüç]/i;
            const emojiRegex = /[\u{1F600}-\u{1F6FF}]/u;

            // Emojileri temizle
            const cleanMessage = message.replace(emojiRegex, '').trim();

            let languages = [];
            if (turkishRegex.test(cleanMessage)) languages.push('Turkish');
            if (greekRegex.test(cleanMessage)) languages.push('Greek');
            if (frenchRegex.test(cleanMessage)) languages.push('French');
            if (cleanMessage.match(/^[a-zA-Z\s?!.,]+$/)) languages.push('English');

            // Eğer birden fazla dil tespit edilirse veya hiç dil tespit edilmezse
            return languages.length === 1 ? languages[0] : null;
        }

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.id = messageId;
            messageElement.dataset.user = currentUser;
            const userClass = currentUser.toLowerCase() === 'kyrosil' ? 'kyrosil' : 'username';
            const messageContent = document.createElement('span');
            messageContent.innerHTML = `<span class="${userClass}">${currentUser}:</span> ${message}`;
            messageElement.appendChild(messageContent);

            // Moderasyon butonları (sadece Kyrosil için)
            if (currentUser.toLowerCase() === 'kyrosil') {
                const modButtons = document.createElement('div');
                modButtons.className = 'mod-buttons';
                modButtons.innerHTML = `
                    <button onclick="deleteMessage('${messageId}')">Sil</button>
                    <button onclick="banUser('${currentUser}')">Yasakla</button>
                    <button onclick="muteUser('${currentUser}')">Sessiz</button>
                `;
                messageElement.appendChild(modButtons);
                messageElement.addEventListener('click', () => {
                    modButtons.style.display = modButtons.style.display === 'flex' ? 'none' : 'flex';
                });
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Mesaj silme
        function deleteMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                messageElement.remove();
            }
        }

        // Kullanıcı yasaklama
        function banUser(username) {
            if (!bannedUsers.includes(username)) {
                bannedUsers.push(username);
                alert(`${username} sohbetten yasaklandı!`);
                // Tüm kullanıcının mesajlarını sil
                const messages = document.querySelectorAll(`.message[data-user="${username}"]`);
                messages.forEach(msg => msg.remove());
            }
        }

        // Kullanıcıyı sessize alma (5 dakika)
        function muteUser(username) {
            if (!mutedUsers[username]) {
                mutedUsers[username] = Date.now() + 5 * 60 * 1000; // 5 dakika
                alert(`${username} 5 dakikalığına sessize alındı!`);
            }
        }

        // Kullanıcı adı seçme
        document.getElementById('username-submit').addEventListener('click', () => {
            const usernameInput = document.getElementById('username-input').value.trim();
            if (usernameInput) {
                currentUser = usernameInput;
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
                // Sahte mesajları başlat
                setInterval(addFakeMessage, getRandomInt(300, 3000)); // 0.3-3 saniye
                updateOnlineCount();
                setInterval(updateOnlineCount, 3000); // Her 3 saniyede online sayısı güncelle
            } else {
                alert('Please enter a username!');
            }
        });

        // Mesaj gönderme
        document.getElementById('message-submit').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                addUserMessage(message);
                messageInput.value = '';
            }
        });

        // Enter tuşu ile mesaj gönderme
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('message-submit').click();
            }
        });
    </script>
</body>
